    <div class="container" style="margin-top:30px">
        
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson }};
        </script>

        <div class="row">
            <div class="col-sm-7 mx-auto">
                <div class="mt-4 border-bottom border-top shadow-sm mb-2 text-center pb-2" style="font-size: 37px; color: rgb(97, 96, 99);">
                    <strong>Input New Data</strong>    
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body">
                        
                        <form>
                            <div class="form-group">
                                <label >Age</label>
                                <input type="number" class="form-control" name="f_age">
                            </div>
                            <div class="form-group">
                                <label >Trestbps : Tekanan darah saat pasien istirahat (mm Hg)</label>
                                <input type="number" class="form-control" name="f_trestbps">
                            </div>
                            <div class="form-group">
                                <label >Chol : Kadar kolestrol mg/dl</label>
                                <input type="number" class="form-control" name="f_chol">
                            </div>
                            <div class="form-group">
                                <label >Thalach : Maksimum detak jantung yang tercapai</label>
                                <input type="number" class="form-control" name="f_thalach">
                            </div>
                            <div class="form-group">
                                <label >Oldpeak : Depresi ST yang diinduksi oleh latihan relatif untuk beristirahat</label>
                                <input type="number" class="form-control" name="f_oldpeak">
                            </div>
                            <div class="form-group">
                                <label >Ca : Depresi ST yang diinduksi oleh latihan relatif untuk beristirahat</label>
                                <input type="number" class="form-control" name="f_ca">
                            </div>

                            <!-- kategorikal -->
                            <div class="form-group">
                                <label>Sex : Jenis kelamin </label>
                                <select class="form-control" name="f_sex">
                                    <option value="1">pria</option>
                                    <option value="0">wanita</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Cp : Jenis nyeri dada </label>
                                <select class="form-control" name="f_cp">
                                    <option value="1">typical angina</option>
                                    <option value="2">atypical angina</option>
                                    <option value="3">nyeri non-anginal</option>
                                    <option value="4">asimtomatik</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Fbs : Kadar gula darah > 120 mg/dl </label>
                                <select class="form-control" name="f_fbs">
                                    <option value="1">true</option>
                                    <option value="0">false</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Restecg : Hasil electrocardiographic pasien saat istirahat </label>
                                <select class="form-control" name="f_restecg">
                                    <option value="0">normal</option>
                                    <option value="1">memiliki kelainan gelombang ST-T</option>
                                    <option value="2">menunjukkan kemungkinan atau pasti hipertrofi ventrikel kiri menurut kriteria Estes
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Exang : latihan angina yang diinduksi</label>
                                <select class="form-control" name="f_exang">
                                    <option value="0">tidak</option>
                                    <option value="1">ya</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Slope : Slope dari latihan puncak segmen ST</label>
                                <select class="form-control" name="f_slope">
                                    <option value="1">miring ke atas</option>
                                    <option value="2">datar</option> 
                                    <option value="3">landai</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Thal : Pemeriksaan thallium </label>
                                <select class="form-control" name="f_thal">
                                    <option value="0">sangat normal</option>
                                    <option value="1">normal</option> 
                                    <option value="2">kerusakan tetap</option>
                                    <option value="3">kerusakan yang dapat dibalik</option>
                                </select>
                            </div>
                            <a class="btn btn-info btn-sm" role="button" href=# id=button_prediction style="width: 100%;">Klasifikasi</a>
                        </form>
                        <div class="mt-4 border shadow-sm mb-2 text-center pb-2" style="font-size: 25px; color: rgb(78, 141, 104);" id="hasil">
                            <!-- <strong>Hasil Klasfikasi<div id="hasil">Tidak Mempunyai Penyakit Jantung</div></strong>     -->
                        </div>
                    </div>
                </div>

                <script type=text/javascript>
                    $(function() {
                        $('a#button_prediction').bind('click', function() {
                            $(this).html('Loading...');
                            $('a#button_prediction').css({"background": "#999", "cursor": "not-allowed"});
                            $('#hasil').hide();
                                $.getJSON($SCRIPT_ROOT + '/_do_prediction',{
                                    f_age: $('input[name="f_age"]').val(),
                                    f_trestbps: $('input[name="f_trestbps"]').val(),
                                    f_chol: $('input[name="f_chol"]').val(),
                                    f_thalach: $('input[name="f_thalach"]').val(),
                                    f_oldpeak: $('input[name="f_oldpeak"]').val(),
                                    f_ca: $('input[name="f_ca"]').val(),

                                    f_sex: $('select[name="f_sex"]').val(),
                                    f_cp: $('select[name="f_cp"]').val(),
                                    f_fbs: $('select[name="f_fbs"]').val(),
                                    f_restecg: $('select[name="f_restecg"]').val(),
                                    f_exang: $('select[name="f_exang"]').val(),
                                    f_slope: $('select[name="f_slope"]').val(),
                                    f_thal: $('select[name="f_thal"]').val(),
                            }, function(data) {
                                console.log(parseInt(data.result)==0);

                                if (parseInt(data.result)==0) {
                                    $("#hasil").html(' <strong>Hasil Klasfikasi<div id="hasil">Tidak Mempunyai Penyakit Jantung</div></strong> ');
                                }else if (parseInt(data.result)==1) {
                                    $("#hasil").html(' <strong>Hasil Klasfikasi<div id="hasil">Mempunyai Penyakit Jantung</div></strong> ');
                                } 
                                // $("#hasil").html(data.result);
                                $('a#button_prediction').html('Klasifikasi');
                                $('a#button_prediction').css({"background": "#17a2b8", "cursor": "pointer"});
                                $('#hasil').show();
                            });
                            return false;
                        });
                    });
                </script>
            </div>
            
            
        </div>

        <!-- <div id="hasil"></div> -->
